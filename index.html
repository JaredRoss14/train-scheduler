<!DOCTYPE html>
<html>
	<head>

		<!-- **** Meta Info **** -->

	  <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <!-- **** JQuery **** -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- **** CSS Stylesheets **** -->

		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- **** Firebase **** -->

		<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

		<title>Train Scheduler | By Jared Ross</title>
	</head>
	<body>
		<div class="jumbotron">
			<h1 class="text-center">Anytime Is Train Time</h1>
			<h3 class="text-center">Choo Choo</h3>
		</div>

		<!-- **** Train Schedule Display **** -->

		<div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Current Train Schedule</h3>
        </div>
        <div class="panel-body center-block">
					<table class="table table-bordered">
					  <thead class="thead-light">
					    <tr>
					      <th scope="col">Train Name</th>
					      <th scope="col">Destination</th>
					      <th scope="col">Frequency (Min)</th>
					      <th scope="col">Next Arrival</th>
					      <th scope="col">Minutes Away</th>
					    </tr>
					  </thead>
					  <tbody id="train schedule">
					  </tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- **** Submit Train Schedule **** -->

		<div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Add Train</h3>
        </div>
        <form role="form" class="panel-body">
        	<div class="form-group">
        		<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainNameInput">
					</div>
					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="trainDestinationInput">
					</div>
					<div class="form-group">
						<label for="">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="timeInput">
					</div>
					<div class="form-group">
						<label for="">Frequency (Min)</label>
						<input type="text" class="form-control" id="timeInput">
					</div>
					<button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
				</form>
			</div>
		</div>





	<!-- **** Javascript Links **** -->

	<script src="assets/scripts/script.js" type="text/javascript"></script>

	</body>
</html>
