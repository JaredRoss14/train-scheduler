<!DOCTYPE html>
<html>
	<head>

		<!-- **** Meta Info **** -->
	  <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  
	  <!-- **** JQuery **** -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- **** CSS Stylesheets **** -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- **** Firebase **** -->
		<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

		<!-- **** Moment.js **** -->
 		<script src="assets/javascript/moment.js"></script>

		<title>Train Scheduler | By Jared Ross</title>
	</head>
	<body>
		<div class="jumbotron">
			<h1 class="text-center">Anytime Is Train Time</h1>
			<h3 class="text-center">Choo Choo</h3>
		</div>

		<!-- **** Train Schedule Display **** -->

		<div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Current Train Schedule</h3>
        </div>
        <div class="panel-body center-block">
					<table class="table table-bordered" id="train-display">
					  <thead class="thead-light">
					    <tr>
					      <th scope="col">Train Name</th>
					      <th scope="col">Destination</th>
					      <th scope="col">Frequency (Min)</th>
					      <th scope="col">Next Arrival</th>
					      <th scope="col">Minutes Away</th>
					    </tr>
					  </thead>
					  <tbody>
					  </tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- **** Submit Train Schedule **** -->

		<div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Add Train</h3>
        </div>
        <form role="form" class="panel-body">
        	<div class="form-group">
        		<label for="">Train Name</label>
						<input type="text" class="form-control" id="train-name" placeholder="">
					</div>
					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="train-destination" placeholder="">
					</div>
					<div class="form-group">
						<label for="">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="first-time" placeholder="">
					</div>
					<div class="form-group">
						<label for="">Frequency (Min)</label>
						<input type="text" class="form-control" id="frequency" placeholder="">
					</div>
					<button id="submit-button">Submit</button>
				</form>
			</div>
		</div>

 		<!-- **** Javascript Links **** -->
		<script src="assets/javascript/script.js" type="text/javascript"></script>

	</body>
</html>
